plugins {
//    id 'com.gradle.plugin-publish' version '0.9.10'
    id 'java-gradle-plugin'
}

apply plugin: 'groovy'
apply plugin: 'maven-publish'

group = 'com.github.smac89.aspectj'
version = '0.1.0'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile localGroovy()
}

gradlePlugin {
    plugins {
        'aspectj-gradle' {
            id = 'com.github.smac89.aspectj'
            implementationClass = 'com.github.smac89.aspectj.AspectJPlugin'
        }
    }
}

